<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="./js/jquery.min.js"></script>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h1 class="title">IsRespo - Test your website responsivity</h1>
        <div class="container service-graphic">
            <div class="screen monitor">
                <div class="content">
                    <div class="iframe-wrapper">
                        <iframe frameborder="0" scrolling="no"></iframe>
                    </div>
                </div>
                <div class="base">
                    <div class="grey-shadow"></div>
                    <div class="foot top"></div>
                    <div class="foot bottom"></div>
                </div>
            </div>
            <div class="laptop">
                <div class="content">
                    <div class="iframe-wrapper">
                        <iframe frameborder="0" scrolling="no"></iframe>
                    </div>
                </div>
                <div class="btm"></div>
            </div>
            <div class="phone">
                <div class="screen">
                    <div class="content">
                        <div class="iframe-wrapper">
                            <iframe frameborder="0" scrolling="no"></iframe>
                        </div>
                    </div>
                </div>
                <div class="shadow"></div>
            </div>
            <div class="tablet">
                <div class="screen">
                    <div class="content screen-content">
                        <div class="iframe-wrapper">
                            <iframe frameborder="0" scrolling="no"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <input class="url-to-load" type="text">
        <h1 class="use-higher-resolution">Please switch on higher resolution or zoom out the page.</h1>

        <script src="./js/functions.js"></script>
    </body>
</html>
